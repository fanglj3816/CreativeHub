spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/creativehub_user?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        enabled: true
        register-enabled: true
        metadata:
          version: 1.0.0
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
        enabled: false
        import-check:
          enabled: false

server:
  port: 0  # 随机端口，由 Nacos 自动分配

# JWT 配置
jwt:
  secret: ${JWT_SECRET:creativehub-secret-key-change-in-production}
  expiration: 7200000  # 2小时，单位：毫秒
