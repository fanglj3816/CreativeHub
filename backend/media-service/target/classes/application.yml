spring:
  application:
    name: media-service
  datasource:
    url: ${MEDIA_DB_URL:jdbc:mysql://localhost:3306/creativehub_user?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
    username: ${MEDIA_DB_USERNAME:root}
    password: ${MEDIA_DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  servlet:
    multipart:
      max-file-size: 64MB  # 单个文件最大 64MB
      max-request-size: 64MB  # 整个请求最大 64MB
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        enabled: true
        register-enabled: true
        metadata:
          version: 1.0.0
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
        enabled: false
        import-check:
          enabled: false

server:
  port: 0  # 随机端口，由 Nacos 自动分配

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:creativehub}
  secret-key: ${MINIO_SECRET_KEY:CreativeHub@123}
  bucket: ${MINIO_BUCKET:creativehub-media}
