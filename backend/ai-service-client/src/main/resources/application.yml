spring:
  application:
    name: ai-service-client
  config:
    import: optional:nacos:${spring.application.name}.yml
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        enabled: true  # 启用服务发现，注册到 Nacos
      config:
        server-addr: localhost:8848
        enabled: false  # 如果不需要配置中心，可以禁用
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:123456}
    virtual-host: /
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
  datasource:
    url: ${AI_DB_URL:jdbc:mysql://localhost:3306/creativehub_user?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
    username: ${AI_DB_USERNAME:root}
    password: ${AI_DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  # 文件上传大小限制
  servlet:
    multipart:
      max-file-size: 300MB  # 单个文件最大 300MB
      max-request-size: 300MB  # 整个请求最大 300MB

server:
  port: 0  # 随机端口，后续自行调整

# AI 服务配置
ai:
  service:
    base-url: http://localhost:8001
